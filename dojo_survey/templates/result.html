<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='surveystyle.css')}}">
  </head>
  <body>
    <div class="info">
      <h3>Submitted Info</h3>
      <p>Name: {{ name }}</p>
      <p>Dojo Location: {{ location }}</p>
      <p>Favorite Language: {{ language }}!!!</p>
      <p>Comment: {{ comment }}</p>

    <form class="back" action="/">
      <input type="submit" name="" value="Go Back">
    </form>
  </body>
</html>

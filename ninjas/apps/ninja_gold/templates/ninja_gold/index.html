<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Money</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'ninja_gold/css/gold.css' %}">
  </head>
  <body>
    <div id="wrapper">
      <p>Your Gold: <input type="text" name="gold" value="{{ request.session.money }}" readonly></p>
      <form class="" action="processmoney" method="post">
        {% csrf_token %}
          <h4>Farm</h4>
          <p>(earns 10-20 gold)</p>
          <input type="submit" name="" value="Find Gold!">
          <input type="hidden" name="action" value="farm">
      </form>
      <form class="" action="processmoney" method="post">
        {% csrf_token %}
          <h4>Cave</h4>
          <p>(earns 5-10 gold)</p>
          <input type="submit" name="" value="Find Gold!">
          <input type="hidden" name="action" value="cave">
      </form>
      <form class="" action="processmoney" method="post">
        {% csrf_token %}
          <h4>House</h4>
          <p>(earns 2-5 gold)</p>
          <input type="submit" name="" value="Find Gold!">
          <input type="hidden" name="action" value="house">
      </form>
      <form class="" action="processmoney" method="post">
        {% csrf_token %}
          <h4>Casino</h4>
          <p>(earns/takes 0-50 gold)</p>
          <input type="submit" name="" value="Find Gold!">
          <input type="hidden" name="action" value="casino">
      </form>
      <p>Activities:</p>
      <textarea name="activities" rows="12" cols="115" readonly>{{ request.session.activities }}</textarea>
      <form class="reset" action="reset" method="post">
        {% csrf_token %}
        <input type="submit" name="" value="Reset">
      </form>
    </div>
  </body>
</html>
